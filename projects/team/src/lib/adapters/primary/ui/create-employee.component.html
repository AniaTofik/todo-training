<form class="mb-4" [formGroup]="createEmployee" (ngSubmit)="onCreateEmployeeSubmited(createEmployee)">
  <input type="text" formControlName="name" placeholder="Name">
  <input type="text" formControlName="position" placeholder="Position">
  <input type="text" formControlName="routerLink" placeholder=" RouterLink">
  <input type="text" formControlName="text" placeholder=" Text">
  <input type="text" formControlName="imageUrl" placeholder=" ImageUrl">
  <input type="text" formControlName="departmentName" placeholder="DepartmentName">
  <input type="text" formControlName="employeeCount" placeholder="EmployeeCount">
  <br>
  <input class="mt-4" type="submit" value="Submit">
</form>
