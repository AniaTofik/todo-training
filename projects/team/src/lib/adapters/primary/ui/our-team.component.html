<div class="container px-sm-0 px-lg-3">
  <div class="row card-group m-0">
    <div *ngFor="let employee of employees$" class="card col-sm-6 me-sm-3 me-md-4 me-lg-5 bg-dark p-3 mt-4 mb-4"
      style="--bs-bg-opacity: .2;" [routerLink]='employee.routerLink'>
      <img [src]="employee.imageUrl" class="card-img-top" [alt]="employee.alt">
      <div class="card-body text-center pt-4">
        <h5 class="text-uppercase">{{employee.name}}</h5>
        <h6 class="card-title fw-bold">{{employee.position}}</h6>
        <p class="card-text text-start">{{employee.text}}</p>
      </div>
    </div>
  </div>
</div>
