<div class="container px-sm-0 px-lg-3">
  <div class="row card-group m-0">
    <div *ngFor="let item of employeesList$ | async" class="card col-sm-6 me-sm-3 me-md-4 me-lg-5 bg-dark p-3 mt-4 mb-4"
      style="--bs-bg-opacity: .2;" [routerLink]='item.routerLink'>
      <img [src]="item.imageUrl" class="card-img-top" [alt]="item.alt">
      <div class="card-body text-center pt-4">
        <h5 class="text-uppercase">{{item.name}}</h5>
        <h6 class="card-title fw-bold">{{item.position}}</h6>
        <!-- <p class="card-title fw-bold">{{item.department.name}}</p>
        <p class="card-title fw-bold">{{item.department.employeeCount}}</p> -->
        <p class="card-text text-start">{{item.text}}</p>
      </div>
    </div>
  </div>
</div>
